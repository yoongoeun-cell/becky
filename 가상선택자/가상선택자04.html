<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:nth-child 예제</title>
    <style>
        ul li {
            font-size: 20px;
            padding: 5px;
        }

        /* 짝수 번째 리스트 아이템 스타일 */
        ul li:nth-child(even) {
            background-color: lightblue;
        }

        /* 홀수 번째 리스트 아이템 스타일 */
        ul li:nth-child(odd) {
            background-color: lightgray;
        }

        /* 3번째 항목만 강조 */
        ul li:nth-child(3) {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul>
        <li>아이템 1</li>
        <li>아이템 2</li>
        <li>아이템 3</li>
        <li>아이템 4</li>
        <li>아이템 5</li>
    </ul>
</body>
</html>
