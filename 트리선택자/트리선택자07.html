<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형제 선택자 예제 2</title>
    <style>
        h1 + p {
            color: blue; /* h1 뒤에 오는 첫 번째 p */
        }
        p + p {
            color: orange; /* 첫 번째 p 뒤에 오는 두 번째 p */
        }
    </style>
</head>
<body>
    <h1>제목 1</h1>
    <p>이 문장은 파란색으로 표시됨</p>
    <p>이 문장은 주황색으로 표시됨</p>
    <p>이 문장은 주황색으로 표시됨</p>
    <p>이 문장은 주황색으로 표시됨</p>
</body>
</html>
