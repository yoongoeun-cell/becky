<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형제 선택자 예제</title>
    <style>
        h1 + p {
            color: green;  /* h1 바로 뒤에 있는 p 요소만 녹색 */
        }
    </style>
</head>
<body>
    <h1>제목 1</h1>
    <p>이 문장은 녹색으로 표시됨</p>
    <p>이 문장은 녹색으로 표시되지 않음</p>
</body>
</html>
