<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형제 선택자 (~) 예제</title>
    <style>
        h1 ~ p {
            color: orange;  /* h1 이후의 모든 p 요소가 주황색 */
        }
    </style>
</head>
<body>
    <h1>제목 1</h1>
    <p>이 문장은 주황색으로 표시됨</p>
    <p>이 문장도 주황색으로 표시됨</p>
    <p> 100개 추가해도 100개 다 표시 되지롱</p>
</body>
</html>
