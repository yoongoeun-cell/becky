<!DOCTYPE html>
<html>
<head>
    <title>성별 체크</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>성별 선택</h2>
    <form action="http://www.daum.net" method="post">
        <table border="1">
            <tr>
                <th>선택</th>
                <th>성별</th>
            </tr>
            <tr>
                <td><input id="man" type="radio" name="gender" value="man" checked></td>
                <td><label for="man">남자</label></td>
            </tr>
            <tr>
                <td><input id="woman" type="radio" name="gender" value="woman"></td>
                <td><label for="woman">여자</label></td>
            </tr>
        </table>
        <br>
        <button type="submit">제출</button>
    </form>
</body>
</html>
