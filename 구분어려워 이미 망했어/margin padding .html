<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Margin과 Padding 차이</title>
    <style>
        .box1 {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin: 70px; /* 외부 여백 */
            text-align: center;
            line-height: 100px; /* 텍스트 세로 정렬 */
        }

        .box2 {
            width: 200px;
            height: 100px;
            background-color: lightgreen;
            padding: 80px; /* 내부 여백 */
            text-align: center;
            line-height: 40px; /* 텍스트 세로 정렬 */
        }
    </style>
</head>
<body>
    <div class="box1">Margin이 적용된 박스</div>
    <div class="box2">Padding이 적용된 박스</div>
</body>
</html>
