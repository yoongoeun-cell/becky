<!DOCTYPE HTML>
<html>
	<head>
		<title> 입력 양식의 주요 속성</title>
		<meta charset="UTF-8">
	</head>
	<body>
        <h2> 입력 양식의 주요속성 </h2>
        <p>쓰기기능: <input type="text" name="name" size="20" placeholder="이름을 입력하세요" autofocus></p>
        <p>읽기전용: <input type="text" name="name" size="10" readonly></p>
        <p>사용안함: <input type="text" name="name" size="20" disabled></p>
        <p>자동완성: <input type="text" name="name" size="20" autocomplete="on" required></p>
        <textarea cols="50" rows="3" spellcheck="true">오타를 체크합니다.</textarea>
        <p></p>

        <input type="submit" value="전송">
        <input type="reset" value="다시작성">
	</body>
</html>
