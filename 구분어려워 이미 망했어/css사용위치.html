<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="style.css">
    <title>윤고은</title>
    <meta charset="UTF-8">
    <style>
        h1 {
            background-color: yellow;
            border: 2px solid red; /* "2ox" → "2px"로 수정 */
        }

        /* name이 t1인 input 요소의 배경색을 주황색으로 변경 */
        input[name="t1"] {
            background-color: orange;
        }
    </style>
</head>
<body>

    <h1>바보</h1>
    <input type="time" name="t1">
    <input type="submit" value="전송">
    <button onclick="alert('클릭')">버튼</button>


</body>
</html>
