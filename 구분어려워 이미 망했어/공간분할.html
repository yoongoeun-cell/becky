<!DOCTYPE html>
<html>
<head>
    <title>성별체크</title>
    <meta charset="UTF-8">
</head>
<body>
    <h3>div 공간분할</h3>
    <div style="background-color: #000;">첫번째영역입니다</div>
    <div style="background-color: purple;">두번째영역입니다</div>
    <div style="background-color: red;">세번째영역입니다</div>

    <h3>span 공간분할</h3>
    <span style="background-color: #000;">첫번째영역입니다</span>
    <span style="background-color: purple;">두번째영역입니다</span>
    <span style="background-color: red;">세번째영역입니다</span>
</body>
</html>
